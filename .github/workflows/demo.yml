name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    outputs:
      script-file-name: ${{steps.extract.outputs.script-file-name}}
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: extract script file name
        id: extract
        run: find dist/assets/*.js -type f -execdir echo 'script-file-name={} >> ${{github}}'
      - name: Extract deployment package
        uses: actions/upload-artifact@v3
        with:
          name: deploy-package
          path: |
            dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: print java script file name
        run: echo "${{needs.build.outputs.script-file-name}}"
      - name: download deployment package
        uses: actions/download-artifact@v3
        with:
          name: deploy-package
      - name: list files in deployment package
        run: ls
      - name: Deploy
        run: echo "Deploying..."
